avro_support:
    question:
        created:
            flash: Question created.
            email:
                user:
                    subject: We've received your question
                    message: |
                        Hi %name%

                        We have received your question and will respond as soon as possible.

                        %email_signature%

                        -----------------------------------
                        View Question: %showUrl%
                        -----------------------------------
                admin:
                    subject: %name% has a question
                    message: |
                        %title%

                        %body%

                        ---

                        %showUrl%

        updated:
            flash: Question updated
        deleted:
            flash: Question deleted
        solved:
            flash: Question solved
        reopened:
            flash: Question reopened

    answer:
        added:
            flash: Answer added
            email:
                user:
                    subject: You have received an answer to your question
                    message: |
                        Hi %name%,

                        Click the link below to view the answer to your question.

                        %showUrl%
                        
                        Please mark your question as solved if this answered your question by clicking the link below.
                        %solvedUrl%

                        %email_signature%

                admin:
                    subject:

                    message:

        add_failed:
            flash: Answer could not be added
        updated:
            flash: Answer updated
        deleted:
            flash: Answer deleted

    accessDenied:
        flash: You do not have sufficient permissions to perform that action

    category:
        created:
            flash: Category created
        updated:
            flash: Category updated
        deleted:
            flash: Category deleted
